        <hr />
        <!--Input Row-->
        <div class="row">
            <div class="col text-center">
                <input type="text" id="inputBox" name="palindrome" size="40" placeholder="Write your text here...">
            </div>
        </div>

        <p></p>
        <!--Button Row-->
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-default" id="tacoButton" data-toggle="modal" data-target="#myModal" onclick="flipSplit()">
                    Verify Palindrome
                </button>
            </div>
        </div>

        <!--Modal Pop Up-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <h1>Results</h1>
                        <p>
                            "<span class="mt-5" id="result"></span>"
                            <br />
                            <span class="mt-5" id="result2"></span>
                        </p>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>

        //Flip, Split, Join function
        function flipSplit(word) {
            let flipped = word.split("").reverse().join("");
            document.getElementById("result").innerHTML = flipped;
            return flipped;
        }

        //Button Event
        document.getElementById("tacoButton").addEventListener('click', function () {
            //Step 1: Get User Input
            var userWord = document.getElementById("inputBox").value;
            var modifiedWord = userWord.toLowerCase();
            //Step 2: Do Something With Input
            var reversedWord = flipSplit(modifiedWord)
            //Step 3: Display Result to User

            if (modifiedWord == reversedWord) {
                document.getElementById("result2").innerHTML = `YES! This is a palindrome.`;
            }
            else {
                document.getElementById("result2").innerHTML = `SORRY, this is not a palindrome.`;
            }

        });

        //Modal Scripts
        const open = document.getElementById("open");
        const modalContainer = document.getElementById("modalContainer");
        const close = document.getElementById("close");

        open.addEventListener('click', () => {
            modalContainer.classList.add('show');
        });

        close.addEventListener('click', () => {
            modalContainer.classList.remove('show');
        });


    </script>
